<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <title>Account Creation</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="resources/css/bootstrap.css" rel="stylesheet">
    <link href="resources/css/styles.css" rel="stylesheet">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-white">
        <span class="border pl-3 border-info">
            <a class="navbar-brand" id="brand" href="${contextPath}/welcome">PenHolders</a>
            </span>
        
  
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
  
  
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form action="/search" class="form-inline ml-auto mr-auto-10">
                <div class="md-form my-0">
                    <div class="dropdown-divider"></div>
                    <input id="search" name="search" class="form-control" type="search" placeholder="Search" />
                    <i class="fa fa-search  ml-3" aria-hidden="true"></i>
                </div>
            </form>
            <div class="dropdown-divider"></div>
  
            <ul class="navbar-nav ml-auto">
            <li class="nav item">
                <a class="nav-link" href="${contextPath}/texteditor">Create</a>
            </li>
                <li class="nav item">
                    <a class="nav-link" href="${contextPath}/${pageContext.request.userPrincipal.name}">Profile</a>
                </li>
                <li class="nav item">
                    <a class="nav-link" onclick="document.forms['logoutForm'].submit()">Logout</a></h2>
                </li>
            </ul>
        </div>
    </nav>
	<div class="container" id="div-save-content">
	
		<form:form method="post" modelAttribute="saveContent" class="contentSave">
			<form:textarea path="content" class="tinymce" value="content"></form:textarea>
			<h4 id="errorTitle">${error}</h4>
			<nav class="navbar navbar-expand-lg navbar-light bg-white">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
					<span class="navbar-toggler-icon"></span>
				</button>

				<label class="nav-label" for="titleInput">Title:</label>
			<form:input path="contentTitle" class="nav-form" id="titleInput" type="text" placeholder="Title" />
			<input type="submit" value="Submit Changes" class="nav-link" name="submit" />
			<input type="submit" value="fork" class="nav-link" name="fork" />
		</form:form>
		<form action="${contextPath}/${profile}/${contentTitle}/search" class="search-by-username">
			<label>Send Pull Request to:</label>
			<input id="search" name="search" class="searchUser" type="search" placeholder="username..." />
		</form>
	</nav>
		</div>


	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/popper/dist/popper.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="resources/plugin/tinymce/js/tinymce/tinymce.min.js"></script>
	<script type="text/javascript" src="resources/plugin/tinymce/js/tinymce/init-tinymce.js"></script>
</body>
</html>
